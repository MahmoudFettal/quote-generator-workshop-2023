<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./static/css/style.css" />
  <title>Quote generator workshop</title>
</head>

<body>
  <main class="blockquote">
    <hr class="hr-text" data-content="Tech quotes" />
    <h1 id="quote">Usability's strength is in identifying problems, while design's strength is in identifying solutions.
    </h1>
    <h2 id="author">Alan Cooper</h2>
  </main>
  <button class="generate" onclick="getQuoteLocal()">
    <img src="static/images/refresh-line.svg" alt="spin">
  </button>
  <script src="./static/js/script.js"></script>
</body>

</html>
